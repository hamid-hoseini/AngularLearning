<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="bower_components/angular/angular.js"></script>
    <script>
        var myApp=angular.module('myApp',[]);
        myApp.factory('Avengers',function(){
            var Avengers={};
            Avengers.cast=[
                {
                    name : "Robert Downey Jr.",
                    character: "Tony Strark / Iron Man"
                },
                {
                    name : "Mark Ruffalo",
                    character: "Bruce Banner / The Hulk"
                },
                {
                    name : "Tom Hiddleston",
                    character: "Loki"
                },
                {
                    name : "Clark Gregg",
                    character: "AgentPhil Coluson"
                }
            ];
            return Avengers;
        });
        function AvengersCtrl($scope,Avengers) {
            $scope.avengers=Avengers;
        }

    </script>
</head>
<body>
    <div ng-controller="AvengersCtrl">
        <!-- SearchText can be : searchText.name or searchText.character -->
        <input type="text" ng-model="searchText"/>
        <table>
            <tr ng-repeat="actor in avengers.cast | filter:searchText | orderBy:'-name'">
                <td>{{actor.name | lowercase}}</td>
                <td>{{actor.character}}</td>
            </tr>
        </table>
    </div>
</body>
</html>
