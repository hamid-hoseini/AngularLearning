<!DOCTYPE html>
<html ng-app>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/controllers/app.js"></script>
</head>
<body>
    <div id="container" ng-controller="AppCtrl">

    </ul>

</body>
</html>
